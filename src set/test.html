<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>src-setの使い方</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            max-width: 100%;
            vertical-align: bottom;
        }
        .visual{
            max-width: 960px;
            margin: 50px auto;
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>src-set</h1>

    <p>801px以上の時はpc画像（960x400）を表示<br>
        800-641pxまでタブレット画像800x640px<br>
        640px以下になったらsp画像（640x640）を表示</p>

    <!-- <p>641px以上の時はpc画像（960x400）を表示
640px以下になったらsp画像（640x640）を表示</p>
 -->
<div class="visual">
    <picture>
        <source media="(min-width:801px)" srcset="img/ps-01.jpg 960w" sizes="100vw">

        <source media="(min-width:641px)" srcset="img/tab-01.jpg 800w" sizes="100vw">

        <img media="(max-width:640px)" srcset="img/sp-01.jpg" sizes="" alt="">
    </picture>
</div><!-- visual -->
    
</body>
</html>
